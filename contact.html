<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Contact us</h1>
            <div class="main">
                <img src="images/fresh.jpg" alt="Side Image", class="side">
                <form>
                    <div class="first">
                        <div class="one">
                            <label>NAME</label><br>
                            <input type="text", placeholder="Enter your name...">
                        </div>
                        <div class="two">
                            <label>EMAIL ADDRESS</label><br>
                            <input type="text", placeholder="Your email address...">
                        </div>
                    </div>

                    <div class="second">
                        <div class="three">
                            <label>SUBJECT</label><br>
                            <input type="text", placeholder="Enter subject...">
                        </div>
                        <div class="five">
                            <label>ENQUIRY TYPE</label><br>
                            <input type="text", placeholder="Enter your messages..">
                        </div>
                    </div>
                    
                    <div class="four">
                        <label>MESSAGES</label><br>
                        <input type="text", placeholder="Advertising...">
                    </div>
                    <input type="Submit", class="sub">
                </form>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>
        <h1>Contact us</h1>
        <form>
            <div>
                <img src="images/fresh.jpg" alt="Side Image", class="side">
            </div>
            <div class="one">
                <label>NAME</label>
                <input type="text", placeholder="Enter your name...">
            </div>
            <div class="two">
                <label>EMAIL ADDRESS</label>
                <input type="text", placeholder="Your email address...", id="l">
            </div>
            <div class="three">
                <label>SUBJECT</label>
                <input type="text", placeholder="Enter subject...">
            </div>
            <div class="five">
                <label>ENQUIRY TYPE</label>
                <input type="text", placeholder="Enter your messages..">
            </div>
            <div class="four">
                <label>MESSAGES</label>
                <input type="text", placeholder="Advertising...">
            </div>
            <input type="Submit", class="sub">
            
        </form>
    </body>
</html>

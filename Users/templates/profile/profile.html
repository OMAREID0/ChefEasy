{% extends "base.html" %} {% block css%}
<link rel="stylesheet" href="../../../static/css/base.css" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<style type="text/css">
  .container-profile {
    width: 75%;
    margin: auto;
    margin-top: 70px;
  }
  body {
    margin: 0;
    padding-top: 40px;
    color: #2e323c;
    background: #f5f6fa;
    position: relative;
    height: 100%;
  }
  .account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
  }
  .account-settings .user-profile .user-avatar {
    margin-top: 45px;
  }
  .account-settings .user-profile .user-avatar img {
    width: 250px;
    height: 250px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 170px;
  }
  .account-settings .user-profile h5.user-name {
    margin: 15px 0 0.5rem 0;
  }
  .account-settings .user-profile h6.user-email {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 400;
    color: #9fa8b9;
  }
  .account-settings .about {
    margin: 2rem 0 0 0;
    text-align: center;
  }
  .account-settings .about h5 {
    margin: 0 0 15px 0;
    color: #007ae1;
  }
  .account-settings .about p {
    font-size: 1rem;
  }
  .form-control {
    border: 1px solid #cfd1d8;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    font-size: 0.825rem;
    background: #ffffff;
    color: #2e323c;
  }

  .card {
    background: #ffffff;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: 0;
    margin-bottom: 1rem;
  }
</style>
{% endblock %} {% block content %}
<div class="container-profile">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img src="{{profile.avatar.url}}" alt="Maxwell Admin" />
              </div>
              <h5 class="user-name">{{profile.user.username}}</h5>
              <div class="about">
                <h5>About</h5>
                <p>{{profile.about}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <div class="card-body">
          <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <h6 class="mb-2 text-primary">Personal Details</h6>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="{{profile.user.first_name}} {{profile.user.last_name}}"
                  readonly="readonly"
                />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="eMail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="eMail"
                  placeholder="{{profile.user.email}}"
                  inputmode="flase"
                  readonly="readonly"
                />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="{{profile.phone_number}}"
                  readonly="readonly"
                />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="Address">Address</label>
                <input
                  type="url"
                  class="form-control"
                  id="website"
                  placeholder="{{profile.addres}}"
                  readonly="readonly"
                />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="Address">Address</label>
                <input
                  type="url"
                  class="form-control"
                  id="website"
                  placeholder="{{profile.addres}}"
                  readonly="readonly"
                />
              </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
              <div class="form-group">
                <label for="Address">Address</label>
                <input
                  type="url"
                  class="form-control"
                  id="website"
                  placeholder="{{profile.addres}}"
                  readonly="readonly"
                />
              </div>
            </div>
          </div>
          <div class="row gutters">
            <div
              class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12"
              style="position: absolute; bottom: 0; margin-bottom: 25px"
            >
              <div class="text-right">
                <a href="{% url 'Users:profile_edit' %}">
                  <button
                    type="button"
                    id="submit"
                    name="submit"
                    class="btn btn-primary"
                  >
                    Edit Profile
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>
{% endblock %}
